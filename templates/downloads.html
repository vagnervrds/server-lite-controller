<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="data:," />

  <title>Gerenciador de Downloads</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f9;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    textarea {
      width: 80%;
      height: 150px;
      padding: 10px;
      font-size: 1rem;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 1rem;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .download-list {
      max-width: 600px;
      margin: 0 auto;
    }

    .download-item {
      background: #fff;
      margin: 10px 0;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background: #ddd;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 5px;
    }

    .progress {
      height: 100%;
      background: #007bff;
      transition: width 0.2s;
    }

    .status {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>

<body>
  <h1>Gerenciador de Downloads</h1>
  <form onsubmit=" startDownload();">
    <textarea id="urls" placeholder="Cole as URLs para download, uma por linha"></textarea>
    <input type="text" id="folder" placeholder="Insira a subpasta onde os downloads serão salvos" />
    <button type="submit">Iniciar Downloads</button>
  </form>
  <div class="download-list"></div>
</body>
<script>
  function isValidURL(url) {
    try {
      const urlObj = new URL(url.trim());
      return urlObj.protocol === "http:" || urlObj.protocol === "https:";
    } catch (e) {
      return false;
    }
  }

  function startDownload() {
    const urls = document.getElementById('urls').value.split('\n');
    const folder = document.getElementById('folder').value.trim();
    const validUrls = urls.filter(url => isValidURL(url.trim()));

    if (validUrls.length === 0) {
      alert('Nenhuma URL válida encontrada.');
      return;
    }

    validUrls.forEach(url => {
      fetch('/download', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `url=${encodeURIComponent(url.trim())}&folder=${encodeURIComponent(folder)}`
      })
        .then(response => response.json())
        .then(data => {
          console.log(Download iniciado para: ${ url.trim() });
          updateProgress();
        })
        .catch(error => console.error('Erro:', error));
    });

    alert('Downloads válidos foram adicionados à fila.');
  }

  function updateProgress() {
    fetch('/downloads/progress')
      .then(response => response.json())
      .then(data => {
        const downloadList = document.querySelector('.download-list');
        downloadList.innerHTML = '';
        data.forEach(download => {
          const item = document.createElement('div');
          item.className = 'download-item';
          item.innerHTML =
                        <strong>${download.url}</strong>
                        <div class="progress-bar">
                            <div class="progress" style="width: ${download.progress}%;"></div>
                        </div>
                        <div class="status">${download.status}</div>
            ;
          downloadList.appendChild(item);
        });
      });
  }

  setInterval(updateProgress, 1000); // Atualiza o progresso a cada segundo
</script>

</html>
